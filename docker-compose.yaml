services:
  postgres:
    image: postgres:17
    container_name: PG
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: server
    restart: always
    ports:
      - '8080:8080'
    depends_on:
      - postgres
    environment:
      PORT: ${PORT}
      DSN: ${DSN}
      ORIGIN: ${ORIGIN}
      DIST_DIR: ${DIST_DIR}
      VITE_SERVER_URL: ${VITE_SERVER_URL}
      DEV: ${DEV}
    volumes:
      - ./web/dist:/root/dist
volumes:
  postgres_data:
